{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
    {% block 'conteudo' %}
        <div class="container" style="margin-top: 50px;">
            <div class="row">
            {% for p in produtos %}
                <div class="col-sm">
                    <br>
                    <br>
                    <div class="card" style="width: 18rem;">
                      <img src="{{ p.img.url }}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{ p.nome }}</h5>
                        <p class="card-text">{{ p.categoria }}</p>
                        <a href="{% url 'detalhe_produto' p.id %}" class="btn btn-primary">Ver produto</a>
                    </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        </div>
    {% endblock %}
</body>
</html>
