<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Funcionario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
    <h1 style="text-align: center; margin-top: 80px;" >Cadastro de Funcionário</h1>
    <div class="container" style="margin-top: 80px;">
        {% if messages %}
            <br>
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form class="needs-validation" novalidate action="{% url 'cadastrar_funcionario' %}" method="POST">{% csrf_token %}
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom01">Nome:</label>
                  <input type="text" class="form-control" name="nome" id="validationCustom01" placeholder="Nome..." required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationCustom02">CPF</label>
                  <input type="text" name="cpf" class="form-control" id="validationCustom02" placeholder="CPF..." required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label>Remuneração</label>
                  <input type="text" class="form-control" name="salario" placeholder="Remuneração...">
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label>Cargo</label>
                  <select class="custom-select" name="cargo">
                    <option selected disabled>Selecione...</option>
                    {% for cargo in cargos %}
                        <option value="{{ cargo.id }}">{{ cargo }}</option>
                    {% endfor %}
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
              </div>
              <button class="btn btn-dark" type="submit">Cadastrar Funcionário</button>
        </form>
    </div>
</body>
</html>
