{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
{% block 'head' %}
    <meta charset="UTF-8">
    <title>{{ prod.nome }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
{% endblock %}

</head>
<body>
{% block 'conteudo' %}
      <div class="container" style="text-align: center;">
          <img style="margin-top: 20px; width: 300px;" src="/media/{{prod.img}}">
          <h2 style="margin-top: 10px; color: purple;" class="titulo tituloProduto">{{prod.nome}}</h2>
          <h5 class="titulo subTituloProduto">{{ prod.categoria }}</h5>
          <h5 class="titulo subTituloProduto">Quantidade: </h5>
          <input name="quantidade" type="number"  min="1" max="200" value="1">
          <br>
          <br>
          <h5 class="titulo subTituloProduto">Pre√ßo: </h5>
          <h5>R$&ensp;{{prod.preco}}0/Unidade</h5>
          <a href="{% url 'ver_carrinho' %}"><button type="submit" class="btn btn-success">Comprar</button></a>
      </div>
</body>
{% endblock %}
</html>
